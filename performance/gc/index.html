<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="viewport">
    memoUesd: <span id="memo_monitor"></span> M
    <p id="sts">running...</p>
  </h1>
  <button id="btn_run">run</button>  
  <button id="btn_gc">gc</button>
  <script>
    (async () => {
      window.memHolder = []
      const btnRun = document.getElementById('btn_run')
      const btnGC = document.getElementById('btn_gc')
      const sts = document.getElementById('sts')
      const scale = 100 * Math.pow(1024, 2)

      await new Promise(resolve => setTimeout(resolve, 0))
      const seed = new Array(scale).fill(' ').join('')
      function run () {
        sts.innerHTML = 'running...'
        setTimeout(() => {
          const maxiveContent = seed.concat(' ')
          // window.memHolder.push(maxiveContent)
          console.log(maxiveContent)
          sts.innerHTML = 'Noting running'
        }, 0)
      }
  
      function monitor () {
        const memoUsed = window.performance.memory.usedJSHeapSize
        const memoOutput = document.querySelector('#memo_monitor')
        memoOutput.innerHTML = parseInt(memoUsed / Math.pow(2, 20))
        requestAnimationFrame(monitor)
      }
      requestAnimationFrame(monitor)
  
      btnRun.addEventListener('click', run)
      btnGC.addEventListener('click', window.gc)
      sts.innerHTML = 'Noting running'
    })()
  </script>
</body>
</html>
