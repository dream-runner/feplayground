<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<linkrel="stylesheet" type="text/css" href="css/recruit.css"/>
		<script src="js_common/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 100%;
				font-size: 0;
			}
			.cont{
				display: inline-block;
				padding: 16.66%;
				background: #C54688;
			}
			.cont:nth-child(2){
				background: #A0F437;
			}
			div.boxsizing{
				box-sizing: border-box;
				width: 600px;
				height: 100px;
				padding: 10px;
				background: #fd4556;
				border: 5px solid #000;
			}
			.pbwraper{
				width: 300px;
				padding: 150px;
				padding-top: 200px;
				padding-right: 300px;
				background: darkblue;
				border: 10px solid lightblue;
			}
			.pb-cont{
				background: #ccc;
				padding-left: 10%;
			}
			.pb-cont span{
				background: #FD4556;
			}
			.flex-containr{
				display: flex;
				display: -webkit-flex;
			}
			.flex-item{
				background: darkorange;
			}
			#calc-wrapper{
				width: 100px;
				padding: 10px;
				border: 10px solid #000000;
				overflow: scroll;
			}
			.pad-wrap{
				width: 300px;
				padding: 0 50px;
				background: #0000FF;
				height: 200px;
				position: relative;
			}
			.pad-inner{
				position: absolute;
				width: 100%;
				height: 50px;
				background: #B94A48;
			}
			.link{
				padding: 50px;
				-webkit-tap-highlight-color: #f00;
			}
			
		</style>
	</head>
	
	<body>
		<ul>
			<li class="link">
				<a href="#">
					
				link
				</a>
			</li>
		</ul>
		<div class="boxsizing"></div>
		<div class="container">
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
		</div>
		<div class="pbwraper">
			<div class="pb-cont">
				<span>456</span>
			</div>
		</div>
		<div class="flex-containr">
			<div class="flex-item"></div>
			<div class="flex-item"></div>
			<div class="flex-item"></div>
		</div>
		<div id="calc-wrapper">
			<div id="calcDemension"></div>
		</div>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<input type="text" name="" id="" value="" />
		<button>button</button>
		<div class="pad-wrap">
			<div class="pad-inner"></div>
		</div>
		<script type="text/javascript">
			
			$('button').on('click',function(){
					$('textarea').focus()
			})
			var obj = {name:"oldname"},
				str = '123';
			function passObj(obj){
				obj.name = 'new name';
			}
			function passStr(str){
				str = '456'
			}
		</script>
		<script src="iehack/jquery.pseudo.js" type="text/javascript" >
//			var tem = 123;
		</script>
		
		
		<!--onclick 延迟1000ms或ajax回调window.open、dispatchEvent（click）且 target=_balnk 浏览器拦截-->
		<a href="http://www.baidu.com" target="_blank">jumper</a>
		<button>button</button>
		<script type="text/javascript">
			var a = $("a").get(0);
			var e = document.createEvent('MouseEvents');
			e.initEvent( 'click', true, true );
			a.dispatchEvent(e);
		</script>
		
		
		<!-- overflow 对内部fixed无效 父元素设置transform时除外-->
		<div style="width: 50px;height:1000px;padding: 50px;
			overflow: hidden;background: #0982C1;">
			<!--<div style="width: 1000px;
				padding: 100px;background: #BF97EF;position: fixed;left: 0;top: 0;">
			</div>-->
		</div>
		<!-- margin 穿透 父元素overflow：auto padding border -->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrapper{
				margin-top: 20px;
				background: #00008B;
			}
			.cont{
				background: #A0F437;
				padding: 50px;
				margin-top: 100px;
				width: 150px;
			}
		</style>
		<div class="wrapper">
			<div class="cont"></div>
		</div>
		
		<!--ＩＥ　ｓｖｇ不支持ｏｕｔｅｒＨＴＭＬ-->
		<script type="text/javascript">
			Object.defineProperty(SVGElement.prototype, 'outerHTML', {
			    get: function () {
			        var $node, $temp;
			        $temp = document.createElement('div');
			        $node = this.cloneNode(true);
			        $temp.appendChild($node);
			        return $temp.innerHTML;
			    },
			    enumerable: false,
			    configurable: true
			});
		</script>
		
<!--事件冒泡必须类型一样，inner mousedown alert 不会继续出发click事件  a 阻止click事件 -->
