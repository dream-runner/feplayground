<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js_common/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form>
			<input type="file" name="file" id="file"/>
			<input type="text" name="text" id="text" value="" />
			<button>submit</button>
		</form>
		<script type="text/javascript">
			$('form').on('submit',function(){
				data = new FormData();
//				data = new FormData($('form')[0]);
				data.append('file',document.getElementById("file").files[0]);
				$.ajax({
					type:"post",
					url:"http://im.yyuap.com/sysadmin/rest/resource/yonyou/udn/upload?name=a.gif&creator=wangxin0.udn.yonyou&mediaType=1&token=64223c90-6313-48db-bbfa-157229202d61",
		            type: 'POST',  
		            data: data,  
		            dataType: 'JSON',  
		            cache: false,  
		            processData: false,  
		            contentType: false, 
					success:function(data){
						console.log(data)
					},
					error:function(data){
						console.log(data);
						}
				});
				return false;
			});
			var funcLog = function(e){
				console.log(this);
			};
			$('#file').on('change',funcLog);
		</script>
	</body>
</html>
