<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item{
      height: 50px;
      margin: 10px;
      background: lightgreen;
    }
  </style>
</head>
<body>
  <div>
    <div draggable="true" class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <script>
    document.querySelectorAll('.item').forEach(v => {
      v.addEventListener('dragstart', e => {
        console.error('>>>>>.')
      })
    })
    document.addEventListener('dragstart', e => {
      console.error('>>>>>.d')
    })
  </script>
</body>
