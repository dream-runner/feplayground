<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .el-message-box__content {
      position: relative;
      padding: 10px 15px;
      color: #333;
      font-size: 12px;
    }

    .el-message-box__btns {
      padding: 5px 15px 0;
      text-align: right;
    }

    body .el-button {
      padding: 8px 8px;
      min-width: 60px;
      text-align: center;
    }

    .el-button--small {
      padding: 9px 15px;
      font-size: 12px;
      border-radius: 3px;
    }

    .el-button {
      display: inline-block;
      line-height: 1;
      white-space: nowrap;
      cursor: pointer;
      background: #e4e4e4;
      border: 1px solid #dcdfe6;
      border-color: #e4e4e4;
      color: #555;
      -webkit-appearance: none;
      text-align: center;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      outline: none;
      margin: 0;
      -webkit-transition: .1s;
      transition: .1s;
      font-weight: 500;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      padding: 8px 20px;
      font-size: 12px;
      border-radius: 4px;
    }

    .el-message-box__wrapper {
      z-index: 2002;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
    }

    .el-message-box {
      display: inline-block;
      width: 420px;
      padding-bottom: 10px;
      vertical-align: middle;
      background-color: #fff;
      border-radius: 4px;
      border: 1px solid #ebeef5;
      font-size: 18px;
      -webkit-box-shadow: 0 2px 12px 0 rgb(0 0 0 / 10%);
      box-shadow: 0 2px 12px 0 rgb(0 0 0 / 10%);
      text-align: left;
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .el-button--primary {
      color: #fff;
      background-color: #EE2223;
      border-color: #EE2223;
    }

    .el-message-box__btns button:nth-child(2) {
      margin-left: 10px;
    }

    .el-message-box__wrapper::after {
      content: "";
      display: inline-block;
      height: 100%;
      width: 0;
      vertical-align: middle;
    }
  </style>
</head>

<body>
</body>

</html>
