<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>click</button>
  <input type="text">
  <script>
    document.addEventListener('mousedown', e => {
      document.querySelector('input').focus()
      e.preventDefault()
      e.stopPropagation()
      return false
    }, true)
    document.addEventListener('click', () => {
      alert('capture!')
    }, false)
  </script>
</body>
</html>
