<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Insert title here</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				width: 100%;
				position: relative;
			}
			iframe{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
			}
		</style>

	</head>

	<body>
		<iframe frameborder="0" id="test" style="width:100%;height: 100%;" src="https://m.amap.com/picker/?zoom=15&center=116.237584,40.068141&key=608d75903d29ad471362f8c58c550daf"></iframe>
		<script type="text/javascript">
			(function() {
				var iframe = document.getElementById('test').contentWindow;
				document.getElementById('test').onload = function() {
					iframe.postMessage('hello', 'https://m.amap.com/picker/?&center=116.237584,40.068141&key=608d75903d29ad471362f8c58c550daf');
				};
				window.parent.addEventListener("message", function(e) {
					alert('您选择了:' + e.data.name + ',' + e.data.location + ',' + e.data.address)
				}, true);
			}())

		</script>
	</body>

</html>
