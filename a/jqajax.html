  <script src="../jquery-3.2.1.min.js"></script>
  <script>
    const xhr = new XMLHttpRequest()
    xhr.onreadystatechange = e => {
      if (xhr.readyState === 4 ) {
        if (xhr.status === 404) {
          xhr.onerror()
        }
      }
    }
    alert()
    xhr.onerror = err => {
      alert('shit sth goes wrong')
    }
    xhr.open('get', '/404')
    xhr.send()
