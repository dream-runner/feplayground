<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .droppable{
      width: 800px;
      height: 500px;
      border: 1px solid skyblue;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    function allowDrop(ev)
    {
    ev.preventDefault();
    }
    
    function drag(ev)
    {
    ev.dataTransfer.setData("Text",ev.target.id);
    }
    
    function drop(ev)
    {
    var data=ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
    ev.preventDefault();
    }
    </script>
  <div class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)">

  </div>
  <p class="draggable" draggable="true">drag me</p>
  <a href="">shit</a>
  <script>
    document.querySelector('p').addEventListener('dragstart', function (ev) {
      ev.dataTransfer.effectAllowed = "move";
      // ev.dataTransfer.setData("text", 'shit');
      ev.dataTransfer.setDragImage(document.querySelector('a'), 0, 0);
      eleDrag = ev.target;
      return true;
    })
  </script>
</body>
</html>
