<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 200px;
      display: flex;
    }
    .child{
      width: 100px;
      height: 100px;
      border: 1px solid;
    }
    .child:nth-child(1){
      flex-shrink: 1;
    }
    .child:nth-child(2){
      flex-shrink: 2;
    }
    .child:nth-child(3){
      flex-shrink: 3;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
  
</body>
</html>
